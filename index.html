<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliers du Bocage - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pour séparer le haut du bas */
            align-items: center;
            padding: 60px;
        }

        /* Conteneur pour le message de bienvenue au centre */
        .welcome-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 100px; /* Ajustement pour être juste au-dessus du logo */
            position: relative;
            width: 100%;
        }

        #welcome-text {
            font-size: 4rem;
            font-weight: 800;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }

        .datetime-container {
            align-self: flex-end; /* Garde l'horloge en bas à droite */
            text-align: right;
            color: #333;
            background: rgba(255, 255, 255, 0.75);
            padding: 30px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .date {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #2d2d2d;
        }

        .saint-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .saint {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .time {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 2px;
        }

        .time span {
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
                justify-content: center;
            }

            #welcome-text {
                font-size: 2.5rem;
            }

            .datetime-container {
                align-self: center;
                text-align: center;
                padding: 25px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div id="welcome-text">Bienvenue</div>
    </div>

    <div class="datetime-container">
        <div class="date" id="date"></div>
        <div class="saint-label">Saint du jour</div>
        <div class="saint" id="saint"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        // Gestion du message de bienvenue multilingue
        const languages = [
            "Bienvenue", "Welcome", "Bienvenido", "Willkommen", 
            "Benvenuto", "Bem-vindo", "Welkom", "Witamy"
        ];
        let langIndex = 0;
        const welcomeEl = document.getElementById('welcome-text');

        function updateWelcome() {
            welcomeEl.style.opacity = 0; // Disparition
            
            setTimeout(() => {
                langIndex = (langIndex + 1) % languages.length;
                welcomeEl.textContent = languages[langIndex];
                welcomeEl.style.opacity = 1; // Apparition
            }, 1000); // Temps de la transition
        }

        // Initialisation du fondu
        welcomeEl.style.opacity = 1;
        setInterval(updateWelcome, 4000); // Change toutes les 4 secondes

        // --- Votre base de données des saints (conservée) ---
        const saints = {
            '0-1': 'Sainte Marie, Mère de Dieu',
            // ... (tous les saints restent ici)
            '1-17': 'Saint Alexis de Rome', // Corrigé selon votre liste
            '1-18': 'Sainte Bernadette Soubirous',
            // ... (le reste de votre liste de saints)
            '11-31': 'Saint Sylvestre Ier'
        };

        function updateDateTimeAndSaint() {
            const now = new Date();
            // Note: Retrait du +1h manuel car l'objet Date prend l'heure locale par défaut
            
            const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];
            
            const jourSemaine = jours[now.getDay()];
            const jour = now.getDate();
            const moisNom = mois[now.getMonth()];
            const annee = now.getFullYear();
            
            document.getElementById('date').textContent = `${jourSemaine} ${jour} ${moisNom} ${annee}`;
            
            const key = `${now.getMonth()}-${jour}`;
            document.getElementById('saint').textContent = saints[key] || 'Saint du jour';
            
            const heures = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const secondes = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').innerHTML = `<span>${heures}</span>:<span>${minutes}</span>:<span>${secondes}</span>`;
        }

        updateDateTimeAndSaint();
        setInterval(updateDateTimeAndSaint, 1000);
    </script>
</body>
</html>
