        .time {
            font-size: 2.5rem;
            font-weight: 700;

            letter-spacing: 2px;
        }

        .time span {
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {

        function updateDateTimeAndSaint() {
            // Ajouter 1 heure à l'heure actuelle
            const now = new Date();
            now.setHours(now.getHours() + 1);
            
            // Format de la date : "Lundi 10 janvier 2026"
            const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];
            
            const jourSemaine = jours[now.getDay()];
            const jour = now.getDate();
            const moisNom = mois[now.getMonth()];
            const annee = now.getFullYear();
            
            const dateString = `${jourSemaine} ${jour} ${moisNom} ${annee}`;
            
            // Récupérer le saint du jour
            const key = `${now.getMonth()}-${jour}`;
            const saintDuJour = saints[key] || 'Saint du jour';
            
            // Format de l'heure avec +1h : "14:30:45"
            const heures = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const secondes = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `<span>${heures}</span>:<span>${minutes}</span>:<span>${secondes}</span>`;
            
            document.getElementById('date').textContent = dateString;
            document.getElementById('saint').textContent = saintDuJour;
            document.getElementById('time').innerHTML = timeString;
        }

        // Mise à jour immédiate et toutes les secondes
        updateDateTimeAndSaint();
        setInterval(updateDateTimeAndSaint, 1000);
    </script>
