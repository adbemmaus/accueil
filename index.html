<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliers du Bocage - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #000;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            overflow: hidden;
            position: relative;
        }

        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .welcome-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            width: 100%;
            margin-bottom: 380px; /* augmenté pour remonter le texte */
            z-index: 2;
        }

        #welcome-text {
            font-weight: 900;
            font-size: 6.5rem;
            color: #1a1a1a;
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            white-space: nowrap;
            will-change: transform, opacity;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .flag-img {
            height: 80px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .zoom-effect {
            animation: spatialTravel 6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes spatialTravel {
            0%   { opacity: 0; transform: scale(0.1) translateZ(-800px); filter: blur(15px); }
            25%  { opacity: 1; filter: blur(0px);  transform: scale(0.8) translateZ(-100px); }
            75%  { opacity: 1; filter: blur(0px);  transform: scale(1.1) translateZ(50px); }
            100% { opacity: 0; transform: scale(4.5) translateZ(600px); filter: blur(12px); }
        }

        .datetime-container {
            align-self: flex-end;
            text-align: right;
            color: #333;
            background: rgba(255, 255, 255, 0.75);
            padding: 25px 35px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 2;
        }

        .date        { font-size: 1.6rem; font-weight: 700; margin-bottom: 8px; }
        .saint-label { font-size: 0.8rem; color: #555; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
        .saint       { font-size: 1.3rem; font-weight: 800; margin-bottom: 8px; }
        .time        { font-size: 2.2rem; font-weight: 900; letter-spacing: 1px; }

        @media (max-width: 1024px) {
            #welcome-text { font-size: 4rem; gap: 20px; }
            .flag-img { height: 50px; }
        }

        @media (max-width: 768px) {
            #welcome-text { font-size: 2.5rem; flex-direction: column; gap: 10px; }
            .welcome-container { margin-bottom: 220px; }
            .datetime-container { align-self: center; text-align: center; }
        }
    </style>
</head>

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.4;
            }
            update() { this.y -= this.speed; if (this.y < 0) this.init(); }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 70; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function updateDateTimeAndSaint() {
            const now = new Date();
            const jours = ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'];
            const mois  = ['janvier','février','mars','avril','mai','juin','juillet','août','septembre','octobre','novembre','décembre'];
            document.getElementById('date').textContent =
                `${jours[now.getDay()]} ${now.getDate()} ${mois[now.getMonth()]} ${now.getFullYear()}`;
            // Clé = mois (0-indexé) - jour
            const key = `${now.getMonth()}-${now.getDate()}`;
            document.getElementById('saint').textContent = saints[key] || 'Saint du jour';
            const h = String(now.getHours()).padStart(2,'0');
            const m = String(now.getMinutes()).padStart(2,'0');
            const s = String(now.getSeconds()).padStart(2,'0');
            document.getElementById('time').textContent = `${h}:${m}:${s}`;
        }
        updateDateTimeAndSaint();
        setInterval(updateDateTimeAndSaint, 1000);
