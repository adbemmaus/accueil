<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliers du Bocage - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #000; /* Fond noir de secours */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            overflow: hidden;
            position: relative;
        }

        /* Canevas pour les particules spatiales */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .welcome-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            width: 100%;
            margin-bottom: 220px; /* Remonté pour bien dégager le logo */
            z-index: 2;
        }

        #welcome-text {
            font-size: 5.5rem;
            font-weight: 900;
            color: #000000; /* Texte blanc pour mieux ressortir avec la lueur */
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            white-space: nowrap;
            will-change: transform, opacity;
            /* Lueur externe */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4);
        }

        .zoom-effect {
            animation: spatialTravel 6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes spatialTravel {
            0% {
                opacity: 0;
                transform: scale(0.1) translateZ(-800px);
                filter: blur(15px);
                letter-spacing: 40px;
            }
            25% {
                opacity: 1;
                filter: blur(0px);
                letter-spacing: 8px;
                transform: scale(0.8) translateZ(-100px);
            }
            75% {
                opacity: 1;
                filter: blur(0px);
                transform: scale(1.1) translateZ(50px);
            }
            100% {
                opacity: 0;
                transform: scale(3.5) translateZ(500px);
                filter: blur(12px);
                letter-spacing: 25px;
            }
        }

        .datetime-container {
            align-self: flex-end;
            text-align: right;
            color: #333;
            background: rgba(255, 255, 255, 0.75);
            padding: 25px 35px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 2;
        }

        .date { font-size: 1.6rem; font-weight: 500; margin-bottom: 8px; }
        .saint-label { font-size: 0.8rem; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .saint { font-size: 1.3rem; font-weight: 600; margin-bottom: 8px; }
        .time { font-size: 2.2rem; font-weight: 700; letter-spacing: 1px; }

        @media (max-width: 768px) {
            #welcome-text { font-size: 2.5rem; }
            .welcome-container { margin-bottom: 150px; }
            .datetime-container { align-self: center; text-align: center; padding: 20px; }
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="welcome-container">
        <div id="welcome-text">Bienvenue</div>
    </div>

    <div class="datetime-container">
        <div class="date" id="date"></div>
        <div class="saint-label">Saint du jour</div>
        <div class="saint" id="saint"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        // --- Système de Particules (Étoiles) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random();
            }
            update() {
                this.y -= this.speed; // Mouvement vers le haut pour l'effet de voyage
                if (this.y < 0) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Animation Bienvenue ---
        const languages = ["Bienvenue", "Welcome", "Bienvenido", "Willkommen", "Benvenuto", "Bem-vindo", "Witamy", "Tervetuloa", "Velkommen"];
        let langIndex = 0;
        const welcomeEl = document.getElementById('welcome-text');

        function updateWelcome() {
            welcomeEl.classList.remove('zoom-effect');
            void welcomeEl.offsetWidth; 
            langIndex = (langIndex + 1) % languages.length;
            welcomeEl.textContent = languages[langIndex];
            welcomeEl.classList.add('zoom-effect');
        }

        welcomeEl.classList.add('zoom-effect');
        setInterval(updateWelcome, 6000);

        // --- Date et Saints ---
        const saints = {
            '1-17': 'Saint Alexis',
            '1-18': 'Sainte Bernadette'
            // Ajoutez votre liste complète ici
        };

        function updateDateTimeAndSaint() {
            const now = new Date();
            const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];
            
            document.getElementById('date').textContent = `${jours[now.getDay()]} ${now.getDate()} ${mois[now.getMonth()]} ${now.getFullYear()}`;
            const key = `${now.getMonth()}-${now.getDate()}`;
            document.getElementById('saint').textContent = saints[key] || 'Saint du jour';
            
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerHTML = `${h}:${m}:${s}`;
        }

        updateDateTimeAndSaint();
        setInterval(updateDateTimeAndSaint, 1000);
    </script>
</body>
</html>
