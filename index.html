<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliers du Bocage - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px;
            overflow: hidden; /* Empêche les barres de défilement pendant l'animation */
        }

        /* Conteneur de bienvenue avec perspective */
        .welcome-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            width: 100%;
            margin-bottom: 80px; /* Positionné juste au dessus du logo central */
        }

        #welcome-text {
            font-size: 5rem;
            font-weight: 900;
            color: #1a1a1a;
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            filter: blur(5px);
            /* L'animation est gérée via JS pour se déclencher proprement */
            transition: all 1.5s cubic-bezier(0.21, 0.61, 0.35, 1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            white-space: nowrap;
        }

        /* Classe d'animation "Spatial Zoom" */
        .zoom-effect {
            animation: spatialTravel 4s forwards;
        }

        @keyframes spatialTravel {
            0% {
                opacity: 0;
                transform: scale(0.3) translateZ(-500px);
                filter: blur(10px);
                letter-spacing: 20px;
            }
            30% {
                opacity: 1;
                filter: blur(0px);
                letter-spacing: 5px;
            }
            70% {
                opacity: 1;
                transform: scale(1.2) translateZ(100px);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: scale(2.5) translateZ(300px);
                filter: blur(8px);
                letter-spacing: 15px;
            }
        }

        .datetime-container {
            align-self: flex-end;
            text-align: right;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px 35px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .date { font-size: 1.6rem; font-weight: 500; margin-bottom: 10px; }
        .saint-label { font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        .saint { font-size: 1.3rem; font-weight: 600; margin-bottom: 10px; }
        .time { font-size: 2.2rem; font-weight: 700; letter-spacing: 1px; }

        @media (max-width: 768px) {
            #welcome-text { font-size: 2.5rem; }
            body { padding: 20px; }
            .datetime-container { align-self: center; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <div id="welcome-text">Bienvenue</div>
    </div>

    <div class="datetime-container">
        <div class="date" id="date"></div>
        <div class="saint-label">Saint du jour</div>
        <div class="saint" id="saint"></div>
        <div class="time" id="time"></div>
    </div>

    <script>
        // --- Animation Spatial Zoom ---
        const languages = ["Bienvenue", "Welcome", "Bienvenido", "Willkommen", "Benvenuto", "Bem-vindo", "Witamy", "Tervetuloa"];
        let langIndex = 0;
        const welcomeEl = document.getElementById('welcome-text');

        function updateWelcome() {
            // On retire l'animation pour la réinitialiser
            welcomeEl.classList.remove('zoom-effect');
            
            // Forcer un reflow pour que le navigateur voit que la classe a été enlevée
            void welcomeEl.offsetWidth; 

            // Changer le texte
            langIndex = (langIndex + 1) % languages.length;
            welcomeEl.textContent = languages[langIndex];

            // Réappliquer l'animation
            welcomeEl.classList.add('zoom-effect');
        }

        // Lancement du cycle (toutes les 4 secondes)
        welcomeEl.classList.add('zoom-effect');
        setInterval(updateWelcome, 4000);

        // --- Gestion Date/Heure/Saints (Code d'origine conservé) ---
        const saints = {
            '0-1': 'Sainte Marie, Mère de Dieu',
            '1-17': 'Saint Alexis de Rome',
            // ... (Insérez ici votre liste complète des saints du fichier précédent)
            '11-31': 'Saint Sylvestre Ier'
        };

        function updateDateTimeAndSaint() {
            const now = new Date();
            const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'];
            
            document.getElementById('date').textContent = `${jours[now.getDay()]} ${now.getDate()} ${mois[now.getMonth()]} ${now.getFullYear()}`;
            const key = `${now.getMonth()}-${now.getDate()}`;
            document.getElementById('saint').textContent = saints[key] || 'Saint du jour';
            
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').innerHTML = `${h}:${m}:${s}`;
        }

        updateDateTimeAndSaint();
        setInterval(updateDateTimeAndSaint, 1000);
    </script>
</body>
</html>
